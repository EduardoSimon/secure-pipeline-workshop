name: Infrastructure Security Scan

on:
  workflow_call:
    outputs:
      scan-result:
        description: "IaC scan result"
        value: ${{ jobs.iac-scan.outputs.result }}

jobs:
  # üöß REPLACE THIS ENTIRE 'jobs:' SECTION WITH WORKSHOP CONTENT! üöß
  # Copy from: workshop/iac_scan/{tool}/workflow.yml

  iac-scan-trivy:
    name: IAC Scan with Trivy
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.scan-result.outputs.result }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Run Trivy vulnerability scanner
        id: scan-tool
        uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2 # 0.28.0
        with:
          scan-type: 'config'
          scan-ref: infra/
          hide-progress: false
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
        continue-on-error: false

      - name: Set scan result
        id: scan-result
        if: always()
        run: |
          if [ "${{ steps.scan-tool.outcome }}" == "success" ]; then
            echo "result=success" >> "$GITHUB_OUTPUT"
            echo "‚úÖ IAC scan passed - no security issues found"
          else
            echo "result=failure" >> "$GITHUB_OUTPUT"
            echo "‚ùå IAC scan failed - security issues detected"
            exit 1
          fi
  iac-scan-checkov:
    name: IAC Scan with Checkov
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.scan-result.outputs.result }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Run Checkov IAC scanner
        id: scan-tool
        uses: bridgecrewio/checkov-action@99bb2caf247dfd9f03cf984373bc6043d4e32ebf # v12.1347.0
        with:
          directory: infra/
          framework: terraform

      - name: Set scan result
        id: scan-result
        if: always()
        run: |
          if [ "${{ steps.scan-tool.outcome }}" == "success" ]; then
            echo "result=success" >> "$GITHUB_OUTPUT"
            echo "‚úÖ IAC scan passed - no security issues found"
          else
            echo "result=failure" >> "$GITHUB_OUTPUT"
            echo "‚ùå IAC scan failed - security issues detected"
            exit 1
          fi
