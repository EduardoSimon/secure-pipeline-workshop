name: SAST/SCA Security Analysis
on:
  workflow_call:
    outputs:
      scan-result:
        description: "SAST/SCA scan summary"
        value: ${{ jobs.summary.outputs.result }}

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  semgrep-scan:
    name: Semgrep Community Scan
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.scan-result.outputs.result }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Semgrep Community Edition
        run: pip install semgrep

      - name: Run Semgrep Security Scan
        id: semgrep-tool
        run: |
          semgrep \
            --config=p/security-audit \
            --config=p/secrets \
            --config=p/javascript \
            --config=p/owasp-top-ten \
            --error \
            --sarif \
            --output=semgrep-results.sarif \
            ./code/ || echo "SEMGREP_EXIT_CODE=$?" >> "$GITHUB_ENV"

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif
          category: semgrep
        if: always()

      - name: Set scan result
        id: scan-result
        if: always()
        run: |
          # Semgrep exit codes: 0=no findings, 1=findings found, 2+=error
          if [ "${{ steps.semgrep-tool.outcome }}" == "success" ] && [ -z "$SEMGREP_EXIT_CODE" ]; then
            echo "result=success" >> "$GITHUB_OUTPUT"
            echo "✅ Semgrep scan passed - no vulnerabilities found"
          elif [ "$SEMGREP_EXIT_CODE" == "1" ] || [ "${{ steps.semgrep-tool.outcome }}" == "failure" ]; then
            echo "result=failure" >> "$GITHUB_OUTPUT"
            echo "❌ Semgrep scan failed - vulnerabilities detected"
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              echo "🔍 View findings: https://github.com/${{ github.repository }}/security/code-scanning?query=pr%3A${{ github.event.number }}+is%3Aopen"
            else
              echo "🔍 View findings: https://github.com/${{ github.repository }}/security/code-scanning"
            fi
            exit 1
          else
            echo "result=failure" >> "$GITHUB_OUTPUT"
            echo "❌ Semgrep scan encountered an error"
            exit 1
          fi
  codeql-scan:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.scan-result.outputs.result }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        id: codeql-tool
        uses: github/codeql-action/analyze@v3
        with:
          upload: false
          output: sarif-results

      - name: Check SARIF for critical findings
        id: check-findings
        run: |
          # Debug: List all files in sarif-results
          echo "Files in sarif-results directory:"
          ls -la sarif-results/ || echo "sarif-results directory not found"
          
          # Check if SARIF files contain any results
          TOTAL_COUNT=0
          ERROR_COUNT=0
          WARNING_COUNT=0
          
          for sarif_file in sarif-results/*.sarif; do
            if [ -f "$sarif_file" ]; then
              echo "=== Processing SARIF file: $sarif_file ==="
              
              # Debug: Show full SARIF file contents (truncated)
              echo "Full SARIF file contents:"
              cat "$sarif_file" | head -50
              echo "--- End of SARIF sample ---"
              
              # Count all results first
              ALL_RESULTS=$(jq -r '.runs[].results[]? | .ruleId' "$sarif_file" 2>/dev/null | wc -l || echo "0")
              
              # Count by level (CodeQL uses "error", "warning", "note")
              ERROR_RESULTS=$(jq -r '.runs[].results[]? | select(.level == "error") | .ruleId' "$sarif_file" 2>/dev/null | wc -l || echo "0")
              WARNING_RESULTS=$(jq -r '.runs[].results[]? | select(.level == "warning") | .ruleId' "$sarif_file" 2>/dev/null | wc -l || echo "0")
              
              TOTAL_COUNT=$((TOTAL_COUNT + ALL_RESULTS))
              ERROR_COUNT=$((ERROR_COUNT + ERROR_RESULTS))
              WARNING_COUNT=$((WARNING_COUNT + WARNING_RESULTS))
              
              echo "File $sarif_file: Total=$ALL_RESULTS, Errors=$ERROR_RESULTS, Warnings=$WARNING_RESULTS"
            else
              echo "No SARIF files found matching: $sarif_file"
            fi
          done
          
          echo "total_count=$TOTAL_COUNT" >> "$GITHUB_OUTPUT"
          echo "error_count=$ERROR_COUNT" >> "$GITHUB_OUTPUT" 
          echo "warning_count=$WARNING_COUNT" >> "$GITHUB_OUTPUT"
          echo "=== SUMMARY: Found $TOTAL_COUNT total findings ($ERROR_COUNT errors, $WARNING_COUNT warnings) ==="

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif-results
        if: always()

      - name: Set scan result
        id: scan-result
        if: always()
        run: |
          TOTAL_COUNT="${{ steps.check-findings.outputs.total_count }}"
          ERROR_COUNT="${{ steps.check-findings.outputs.error_count }}"
          WARNING_COUNT="${{ steps.check-findings.outputs.warning_count }}"
          
          if [ "${{ steps.codeql-tool.outcome }}" != "success" ]; then
            echo "result=failure" >> "$GITHUB_OUTPUT"
            echo "❌ CodeQL scan encountered an error"
            exit 1
          elif [ "$ERROR_COUNT" -gt 0 ]; then
            echo "result=failure" >> "$GITHUB_OUTPUT"
            echo "❌ CodeQL found $ERROR_COUNT error-level security issue(s)"
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              echo "🔍 View findings: https://github.com/${{ github.repository }}/security/code-scanning?query=pr%3A${{ github.event.number }}"
            else
              echo "🔍 View findings: https://github.com/${{ github.repository }}/security/code-scanning"
            fi
            exit 1
          elif [ "$WARNING_COUNT" -gt 0 ]; then
            echo "result=failure" >> "$GITHUB_OUTPUT"
            echo "❌ CodeQL found $WARNING_COUNT warning-level security issue(s)"
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              echo "🔍 View findings: https://github.com/${{ github.repository }}/security/code-scanning?query=pr%3A${{ github.event.number }}"
            else
              echo "🔍 View findings: https://github.com/${{ github.repository }}/security/code-scanning"
            fi
            exit 1
          else
            echo "result=success" >> "$GITHUB_OUTPUT"
            echo "✅ CodeQL scan completed - no security findings"
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              echo "🔍 View findings: https://github.com/${{ github.repository }}/security/code-scanning?query=pr%3A${{ github.event.number }}"
            else
              echo "🔍 View findings: https://github.com/${{ github.repository }}/security/code-scanning"
            fi
          fi
