name: SAST/SCA Security Analysis
on:
  workflow_call:
    outputs:
      scan-result:
        description: "SAST/SCA scan summary"
        value: ${{ jobs.summary.outputs.result }}

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  semgrep-scan:
    name: Semgrep Community Scan
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.scan-result.outputs.result }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Semgrep Community Edition
        run: pip install semgrep

      - name: Run Semgrep Security Scan
        id: semgrep-tool
        run: |
          semgrep \
            --config=p/security-audit \
            --config=p/secrets \
            --config=p/javascript \
            --config=p/owasp-top-ten \
            --error \
            --sarif \
            --output=semgrep-results.sarif \
            ./code/ || echo "SEMGREP_EXIT_CODE=$?" >> "$GITHUB_ENV"

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif
          category: semgrep
        if: always()

      - name: Set scan result
        id: scan-result
        if: always()
        run: |
          # Semgrep exit codes: 0=no findings, 1=findings found, 2+=error
          if [ "${{ steps.semgrep-tool.outcome }}" == "success" ] && [ -z "$SEMGREP_EXIT_CODE" ]; then
            echo "result=success" >> "$GITHUB_OUTPUT"
            echo "‚úÖ Semgrep scan passed - no vulnerabilities found"
          elif [ "$SEMGREP_EXIT_CODE" == "1" ] || [ "${{ steps.semgrep-tool.outcome }}" == "failure" ]; then
            echo "result=failure" >> "$GITHUB_OUTPUT"
            echo "‚ùå Semgrep scan failed - vulnerabilities detected"
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              echo "üîç View findings: https://github.com/${{ github.repository }}/security/code-scanning?query=pr%3A${{ github.event.number }}+is%3Aopen"
            else
              echo "üîç View findings: https://github.com/${{ github.repository }}/security/code-scanning"
            fi
            exit 1
          else
            echo "result=failure" >> "$GITHUB_OUTPUT"
            echo "‚ùå Semgrep scan encountered an error"
            exit 1
          fi
  codeql-scan:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.scan-result.outputs.result }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        id: codeql-tool
        uses: github/codeql-action/analyze@v3

      - name: Set scan result
        id: scan-result
        if: always()
        run: |
          if [ "${{ steps.codeql-tool.outcome }}" == "success" ]; then
            echo "result=success" >> "$GITHUB_OUTPUT"
            echo "‚úÖ CodeQL scan completed - check security tab for any findings"
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              echo "üîç View findings: https://github.com/${{ github.repository }}/security/code-scanning?query=pr%3A${{ github.event.number }}"
            else
              echo "üîç View findings: https://github.com/${{ github.repository }}/security/code-scanning"
            fi
          else
            echo "result=failure" >> "$GITHUB_OUTPUT"
            echo "‚ùå CodeQL scan encountered an error"
            exit 1
          fi
