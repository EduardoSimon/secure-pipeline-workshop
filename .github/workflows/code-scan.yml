name: SAST/SCA Security Analysis
on:
  workflow_call:
    outputs:
      scan-result:
        description: "SAST/SCA scan summary"
        value: ${{ jobs.summary.outputs.result }}

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  semgrep-scan:
    name: Semgrep Community Scan
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.scan-result.outputs.result }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Semgrep Community Edition
        run: pip install semgrep

      - name: Run Semgrep Security Scan
        id: semgrep-tool
        run: |
          semgrep \
            --config=p/security-audit \
            --config=p/secrets \
            --config=p/javascript \
            --config=p/owasp-top-ten \
            --error \
            --sarif \
            --output=semgrep-results.sarif \
            ./code/ || echo "SEMGREP_EXIT_CODE=$?" >> "$GITHUB_ENV"

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif
          category: semgrep
        if: always()

      - name: Set scan result
        id: scan-result
        if: always()
        run: |
          # Semgrep exit codes: 0=no findings, 1=findings found, 2+=error
          if [ "${{ steps.semgrep-tool.outcome }}" == "success" ] && [ -z "$SEMGREP_EXIT_CODE" ]; then
            echo "result=success" >> "$GITHUB_OUTPUT"
            echo "âœ… Semgrep scan passed - no vulnerabilities found"
          elif [ "$SEMGREP_EXIT_CODE" == "1" ] || [ "${{ steps.semgrep-tool.outcome }}" == "failure" ]; then
            echo "result=failure" >> "$GITHUB_OUTPUT"
            echo "âŒ Semgrep scan failed - vulnerabilities detected"
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              echo "ğŸ” View findings: https://github.com/${{ github.repository }}/security/code-scanning?query=pr%3A${{ github.event.number }}+is%3Aopen"
            else
              echo "ğŸ” View findings: https://github.com/${{ github.repository }}/security/code-scanning"
            fi
            exit 1
          else
            echo "result=failure" >> "$GITHUB_OUTPUT"
            echo "âŒ Semgrep scan encountered an error"
            exit 1
          fi
  codeql-scan:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.scan-result.outputs.result }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        id: codeql-tool
        uses: github/codeql-action/analyze@v3
        with:
          upload: false
          output: sarif-results

      - name: Check SARIF for critical findings
        id: check-findings
        run: |
          # Check if SARIF files contain any results
          CRITICAL_COUNT=0
          HIGH_COUNT=0
          
          for sarif_file in sarif-results/*.sarif; do
            if [ -f "$sarif_file" ]; then
              # Count critical/high severity findings
              CRITICAL_RESULTS=$(jq -r '.runs[].results[]? | select(.level == "error" or .properties.severity == "critical") | .ruleId' "$sarif_file" 2>/dev/null | wc -l || echo "0")
              HIGH_RESULTS=$(jq -r '.runs[].results[]? | select(.level == "warning" and .properties.severity == "high") | .ruleId' "$sarif_file" 2>/dev/null | wc -l || echo "0")
              
              CRITICAL_COUNT=$((CRITICAL_COUNT + CRITICAL_RESULTS))
              HIGH_COUNT=$((HIGH_COUNT + HIGH_RESULTS))
            fi
          done
          
          echo "critical_count=$CRITICAL_COUNT" >> "$GITHUB_OUTPUT"
          echo "high_count=$HIGH_COUNT" >> "$GITHUB_OUTPUT"
          echo "Found $CRITICAL_COUNT critical and $HIGH_COUNT high severity findings"

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif-results
        if: always()

      - name: Set scan result
        id: scan-result
        if: always()
        run: |
          CRITICAL_COUNT="${{ steps.check-findings.outputs.critical_count }}"
          HIGH_COUNT="${{ steps.check-findings.outputs.high_count }}"
          
          if [ "${{ steps.codeql-tool.outcome }}" != "success" ]; then
            echo "result=failure" >> "$GITHUB_OUTPUT"
            echo "âŒ CodeQL scan encountered an error"
            exit 1
          elif [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "result=failure" >> "$GITHUB_OUTPUT"
            echo "âŒ CodeQL found $CRITICAL_COUNT critical security issue(s)"
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              echo "ğŸ” View findings: https://github.com/${{ github.repository }}/security/code-scanning?query=pr%3A${{ github.event.number }}"
            else
              echo "ğŸ” View findings: https://github.com/${{ github.repository }}/security/code-scanning"
            fi
            exit 1
          elif [ "$HIGH_COUNT" -gt 0 ]; then
            echo "result=failure" >> "$GITHUB_OUTPUT"
            echo "âŒ CodeQL found $HIGH_COUNT high severity security issue(s)"
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              echo "ğŸ” View findings: https://github.com/${{ github.repository }}/security/code-scanning?query=pr%3A${{ github.event.number }}"
            else
              echo "ğŸ” View findings: https://github.com/${{ github.repository }}/security/code-scanning"
            fi
            exit 1
          else
            echo "result=success" >> "$GITHUB_OUTPUT"
            echo "âœ… CodeQL scan completed - no critical/high severity findings"
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              echo "ğŸ” View findings: https://github.com/${{ github.repository }}/security/code-scanning?query=pr%3A${{ github.event.number }}"
            else
              echo "ğŸ” View findings: https://github.com/${{ github.repository }}/security/code-scanning"
            fi
          fi
