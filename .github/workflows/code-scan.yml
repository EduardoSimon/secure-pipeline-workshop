name: SAST/SCA Security Analysis
on:
  workflow_call:
    outputs:
      scan-result:
        description: "SAST/SCA scan summary"
        value: ${{ jobs.summary.outputs.result }}

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  semgrep-scan:
    name: Semgrep Community Scan
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.scan-result.outputs.result }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Semgrep Community Edition
        run: pip install semgrep

      - name: Run Semgrep Security Scan
        id: semgrep-tool
        run: |
          semgrep \
            --config=p/security-audit \
            --config=p/secrets \
            --config=p/javascript \
            --config=p/owasp-top-ten \
            --error \
            --sarif \
            --output=semgrep-results.sarif \
            ./code/ || echo "SEMGREP_EXIT_CODE=$?" >> "$GITHUB_ENV"

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif
          category: semgrep
        if: always()

      - name: Set scan result
        id: scan-result
        if: always()
        run: |
          # Semgrep exit codes: 0=no findings, 1=findings found, 2+=error
          if [ "${{ steps.semgrep-tool.outcome }}" == "success" ] && [ -z "$SEMGREP_EXIT_CODE" ]; then
            echo "result=success" >> "$GITHUB_OUTPUT"
            echo "‚úÖ Semgrep scan passed - no vulnerabilities found"
          elif [ "$SEMGREP_EXIT_CODE" == "1" ] || [ "${{ steps.semgrep-tool.outcome }}" == "failure" ]; then
            echo "result=failure" >> "$GITHUB_OUTPUT"
            echo "‚ùå Semgrep scan failed - vulnerabilities detected"
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              echo "üîç View findings: https://github.com/${{ github.repository }}/security/code-scanning?query=pr%3A${{ github.event.number }}+is%3Aopen"
            else
              echo "üîç View findings: https://github.com/${{ github.repository }}/security/code-scanning"
            fi
            exit 1
          else
            echo "result=failure" >> "$GITHUB_OUTPUT"
            echo "‚ùå Semgrep scan encountered an error"
            exit 1
          fi
  codeql-scan:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.scan-result.outputs.result }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        id: codeql-tool
        uses: github/codeql-action/analyze@v3
        with:
          category: codeql
          output: sarif-results
          upload: false

      - name: Upload CodeQL SARIF as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: codeql-sarif-results
          path: sarif-results/
          retention-days: 30

      - name: Check CodeQL Results
        id: check-results
        if: always()
        run: |
          # Check if SARIF file exists and contains results
          if [ -f "sarif-results/javascript.sarif" ]; then
            # Count the number of results in the SARIF file
            RESULT_COUNT=$(jq '.runs[].results | length' sarif-results/javascript.sarif 2>/dev/null | awk '{sum+=$1} END {print sum+0}')
            echo "CODEQL_RESULTS_COUNT=$RESULT_COUNT" >> "$GITHUB_ENV"
            echo "Found $RESULT_COUNT CodeQL findings"
          else
            echo "CODEQL_RESULTS_COUNT=0" >> "$GITHUB_ENV"
            echo "No CodeQL SARIF file found"
          fi

      - name: Upload CodeQL SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: sarif-results/javascript.sarif
          category: codeql

      - name: Set scan result
        id: scan-result
        if: always()
        run: |
          if [ "${{ steps.codeql-tool.outcome }}" == "success" ] && [ "$CODEQL_RESULTS_COUNT" == "0" ]; then
            echo "result=success" >> "$GITHUB_OUTPUT"
            echo "‚úÖ CodeQL scan passed - no critical vulnerabilities found"
          elif [ "${{ steps.codeql-tool.outcome }}" == "success" ] && [ "$CODEQL_RESULTS_COUNT" != "0" ]; then
            echo "result=failure" >> "$GITHUB_OUTPUT"
            echo "‚ùå CodeQL scan failed - $CODEQL_RESULTS_COUNT vulnerabilities detected"
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              echo "üîç View findings: https://github.com/${{ github.repository }}/security/code-scanning?query=pr%3A${{ github.event.number }}"
            else
              echo "üîç View findings: https://github.com/${{ github.repository }}/security/code-scanning"
            fi
            exit 1
          else
            echo "result=failure" >> "$GITHUB_OUTPUT"
            echo "‚ùå CodeQL scan encountered an error"
            exit 1
          fi
