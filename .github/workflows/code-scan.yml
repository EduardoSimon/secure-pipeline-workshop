name: SAST/SCA Security Analysis
on:
  workflow_call:
    outputs:
      scan-result:
        description: "SAST/SCA scan summary"
        value: ${{ jobs.summary.outputs.result }}

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  semgrep-scan:
    name: Semgrep Community Scan
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.scan-result.outputs.result }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Semgrep Community Edition
        run: pip install semgrep

      - name: Run Semgrep Security Scan
        id: semgrep-tool
        run: |
          semgrep \
            --config=p/security-audit \
            --config=p/secrets \
            --config=p/javascript \
            --config=p/owasp-top-ten \
            --error \
            --sarif \
            --output=semgrep-results.sarif \
            ./code/ || echo "SEMGREP_EXIT_CODE=$?" >> "$GITHUB_ENV"

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif
          category: semgrep
        if: always()

      - name: Set scan result
        id: scan-result
        if: always()
        run: |
          # Semgrep exit codes: 0=no findings, 1=findings found, 2+=error
          if [ "${{ steps.semgrep-tool.outcome }}" == "success" ] && [ -z "$SEMGREP_EXIT_CODE" ]; then
            echo "result=success" >> "$GITHUB_OUTPUT"
            echo "âœ… Semgrep scan passed - no vulnerabilities found"
          elif [ "$SEMGREP_EXIT_CODE" == "1" ] || [ "${{ steps.semgrep-tool.outcome }}" == "failure" ]; then
            echo "result=failure" >> "$GITHUB_OUTPUT"
            echo "âŒ Semgrep scan failed - vulnerabilities detected"
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              echo "ðŸ” View findings: https://github.com/${{ github.repository }}/security/code-scanning?query=pr%3A${{ github.event.number }}+is%3Aopen"
            else
              echo "ðŸ” View findings: https://github.com/${{ github.repository }}/security/code-scanning"
            fi
            exit 1
          else
            echo "result=failure" >> "$GITHUB_OUTPUT"
            echo "âŒ Semgrep scan encountered an error"
            exit 1
          fi
  codeql-scan:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.scan-result.outputs.result }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        id: codeql-tool
        uses: github/codeql-action/analyze@v3

      - name: Wait for GitHub to process results
        run: sleep 30

      - name: Check for CodeQL security alerts
        id: check-findings
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use gh CLI to check for code scanning alerts
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            ALERTS=$(gh api "repos/${{ github.repository }}/code-scanning/alerts?state=open&pr=${{ github.event.number }}" 2>/dev/null || echo "[]")
          else
            ALERTS=$(gh api "repos/${{ github.repository }}/code-scanning/alerts?state=open" 2>/dev/null || echo "[]")
          fi
          
          ALERT_COUNT=$(echo "$ALERTS" | jq '. | length' 2>/dev/null || echo "0")
          
          echo "alert_count=$ALERT_COUNT" >> "$GITHUB_OUTPUT"
          echo "Found $ALERT_COUNT CodeQL security alerts"
          
          if [ "$ALERT_COUNT" -gt 0 ]; then
            echo "Alert details:"
            echo "$ALERTS" | jq -r '.[] | "- \(.rule.id): \(.rule.severity) - \(.rule.description)"' 2>/dev/null || echo "Could not parse alerts"
          fi

      - name: Set scan result
        id: scan-result
        if: always()
        run: |
          ALERT_COUNT="${{ steps.check-findings.outputs.alert_count }}"
          
          if [ "${{ steps.codeql-tool.outcome }}" != "success" ]; then
            echo "result=failure" >> "$GITHUB_OUTPUT"
            echo "âŒ CodeQL scan encountered an error"
            exit 1
          elif [ "$ALERT_COUNT" -gt 0 ]; then
            echo "result=failure" >> "$GITHUB_OUTPUT"
            echo "âŒ CodeQL found $ALERT_COUNT security alert(s)"
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              echo "ðŸ” View findings: https://github.com/${{ github.repository }}/security/code-scanning?query=pr%3A${{ github.event.number }}"
            else
              echo "ðŸ” View findings: https://github.com/${{ github.repository }}/security/code-scanning"
            fi
            exit 1
          else
            echo "result=success" >> "$GITHUB_OUTPUT"
            echo "âœ… CodeQL scan completed - no security alerts"
          fi
